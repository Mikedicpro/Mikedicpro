<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css">
</head>
<body>
    <h1>CSE 190 M ASCII Animation Viewer</h1>
    <textarea id="animationArea" rows="20" cols="80"></textarea>
    <div id="controls">
        <fieldset id="playControls">
            <legend>Play Controls:</legend>
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
        </fieldset>
        <fieldset id="animationSelect">
            <legend>Animation:</legend>
            <select id="animation">
                <option value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>
        <fieldset id="fontSizeSelect">
            <legend>Size:</legend>
            <select id="fontSize">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset id="speedControl">
            <legend>Speed:</legend>
            <label>
                <input type="checkbox" id="turbo"> Turbo
            </label>
        </fieldset>
    </div>
    <div id="validators">
        <a href="https://validator.w3.org/" target="_blank">
            <img src="https://www.w3.org/Icons/valid-html401" alt="Valid HTML">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS">
        </a>
        <a href="https://jshint.com/" target="_blank">
            <img src="https://jshint.com/images/jslint.png" alt="JSLint">
        </a>
    </div>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</body>
</html>
